<body>

	<h1>UITesteri - <span>A web testing framework from the perspective of end users</span><a href="">Documentation (TODO)</a></h1>
	<div class="body">
		<section>
			<div>
				<button onclick="newSuite()" title="add test suite">++</button>
				<button onclick="exportTests()" title="export all tests">&uarr;</button>
				<a class="button" onclick="downloadResults(this)" href="" download="results.xml"><button title="download test results as XML" >&darr;</button></a>
				<button class="run" title="run all tests" onclick="runall()">I&#9658;</button>
				<div class="delay">
					<button class="pause" title="pause" onclick="pause()">II</button>
					<button class="play" title="play" onclick="play()">&#9658;</button>
					<button class="step" title="step" onclick="step()">&#9658;I</button>
					<label><input id="speed" title="delay in milliseconds" onchange="speedChange(this)" type="text" value="200" /></label>
				</div>
			</div>
			<div class="suites"></div>
		</section>

		<section>
			<iframe id="testframe" class="testframe" src="demo.html"></iframe>
		</section>
	</div>
	<pre id="export"></pre>
